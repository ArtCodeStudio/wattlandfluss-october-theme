title = "Kontakt"

        <div class="col-xs-12 col-md-9 offset-md-2">
            <div class="row">
                <div class="col-xs-12">
                    <h1 class="lead h1">{% content 'contact-title.txt' %}</h1>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-4 py-2">
                    {% content 'strandbasar/address' %}
                </div>
                <div class="col-xs-12 col-sm-6 col-md-4 py-2">
                    {% content 'strandgut/address' %}
                </div>
                <div class="col-xs-12 col-sm-6 col-md-4 py-2">
                    {% content 'strandkorbvermietung/address' %}
                </div>
            </div>
        </div>
    </div>
</div>
