description = "Inhaltsseite mit Titel (volle Breite)"

[staticPage]
useContent = 1
default = 0

[session]
security = "all"
==
{% partial 'jumplink-layout-barba-top' %}
    <div class="container-fluid">
        <div class="row pt-1 pt-lg-5">
            <div class="col-xs-12">
                <h1 class="text-left">{{this.page.title}}</h1>
            </div>
        </div>
    </div>

    <div class="py-5">
        {% page %}
        
        {% if user %}
            <p>Hello {{ user.name }}</p>
        {% endif %}
                
    </div>
{% partial 'jumplink-layout-barba-bottom' %}
