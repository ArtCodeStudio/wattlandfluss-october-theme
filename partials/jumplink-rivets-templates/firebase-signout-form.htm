<template id="firebase-signout-form">
    <h3>Angemeldet als {user.email}</h3>
    
    <div rv-show="signinErrorMessage" class="alert alert-danger" role="alert">
      {signinErrorMessage}
    </div>

    <button class="btn btn-default" rv-on-click="signout">Sign out</button>
</template>
