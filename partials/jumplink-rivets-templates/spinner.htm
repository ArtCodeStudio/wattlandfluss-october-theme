[viewBag]
==
<div data-color="bg" rv-if="name | eq 'rotating-plane'" class="sk-rotating-plane"></div>

<div rv-if="name | eq 'double-bounce'" class="sk-double-bounce">
    <div data-color="bg" class="sk-child sk-double-bounce1"></div>
    <div data-color="bg" class="sk-child sk-double-bounce2"></div>
</div>

<div rv-if="name | eq 'wave'" class="sk-wave">
    <div data-color="bg" class="sk-child sk-rect sk-rect1"></div>
    <div data-color="bg" class="sk-child sk-rect sk-rect2"></div>
    <div data-color="bg" class="sk-child sk-rect sk-rect3"></div>
    <div data-color="bg" class="sk-child sk-rect sk-rect4"></div>
    <div data-color="bg" class="sk-child sk-rect sk-rect5"></div>
</div>

<div rv-if="name | eq 'wandering-cubes'" class="sk-wandering-cubes">
    <div data-color="bg" class="sk-child sk-cube sk-cube1"></div>
    <div data-color="bg" class="sk-child sk-cube sk-cube2"></div>
</div>

<div rv-if="name | eq 'pulse'" data-color="bg" class="sk-spinner sk-spinner-pulse"></div>

<div rv-if="name | eq 'chasing-dots'" class="sk-chasing-dots">
    <div data-color="bg" class="sk-child sk-dot1"></div>
    <div data-color="bg" class="sk-child sk-dot2"></div>
</div>

<div rv-if="name | eq 'three-bounce'" class="sk-three-bounce">
    <div data-color="bg" class="sk-child sk-bounce1"></div>
    <div data-color="bg" class="sk-child sk-bounce2"></div>
    <div data-color="bg" class="sk-child sk-bounce3"></div>
</div>

<div rv-if="name | eq 'circle'" class="sk-circle">
    <div data-color="bg-before" class="sk-circle1 sk-child"></div>
    <div data-color="bg-before" class="sk-circle2 sk-child"></div>
    <div data-color="bg-before" class="sk-circle3 sk-child"></div>
    <div data-color="bg-before" class="sk-circle4 sk-child"></div>
    <div data-color="bg-before" class="sk-circle5 sk-child"></div>
    <div data-color="bg-before" class="sk-circle6 sk-child"></div>
    <div data-color="bg-before" class="sk-circle7 sk-child"></div>
    <div data-color="bg-before" class="sk-circle8 sk-child"></div>
    <div data-color="bg-before" class="sk-circle9 sk-child"></div>
    <div data-color="bg-before" class="sk-circle10 sk-child"></div>
    <div data-color="bg-before" class="sk-circle11 sk-child"></div>
    <div data-color="bg-before" class="sk-circle12 sk-child"></div>
</div>

<div rv-if="name | eq 'cube-grid'" class="sk-cube-grid">
    <div data-color="bg" class="sk-child sk-cube sk-cube1"></div>
    <div data-color="bg" class="sk-child sk-cube sk-cube2"></div>
    <div data-color="bg" class="sk-child sk-cube sk-cube3"></div>
    <div data-color="bg" class="sk-child sk-cube sk-cube4"></div>
    <div data-color="bg" class="sk-child sk-cube sk-cube5"></div>
    <div data-color="bg" class="sk-child sk-cube sk-cube6"></div>
    <div data-color="bg" class="sk-child sk-cube sk-cube7"></div>
    <div data-color="bg" class="sk-child sk-cube sk-cube8"></div>
    <div data-color="bg" class="sk-child sk-cube sk-cube9"></div>
</div>

<div rv-if="name | eq 'fading-circle'" class="sk-fading-circle">
    <div data-color="bg-before" class="sk-circle1 sk-circle"></div>
    <div data-color="bg-before" class="sk-circle2 sk-circle"></div>
    <div data-color="bg-before" class="sk-circle3 sk-circle"></div>
    <div data-color="bg-before" class="sk-circle4 sk-circle"></div>
    <div data-color="bg-before" class="sk-circle5 sk-circle"></div>
    <div data-color="bg-before" class="sk-circle6 sk-circle"></div>
    <div data-color="bg-before" class="sk-circle7 sk-circle"></div>
    <div data-color="bg-before" class="sk-circle8 sk-circle"></div>
    <div data-color="bg-before" class="sk-circle9 sk-circle"></div>
    <div data-color="bg-before" class="sk-circle10 sk-circle"></div>
    <div data-color="bg-before" class="sk-circle11 sk-circle"></div>
    <div data-color="bg-before" class="sk-circle12 sk-circle"></div>
</div>

<div rv-if="name | eq 'folding-cube'" class="sk-folding-cube">
    <div data-color="bg-before" class="sk-child sk-cube sk-cube1"></div>
    <div data-color="bg-before" class="sk-child sk-cube sk-cube2"></div>
    <div data-color="bg-before" class="sk-child sk-cube sk-cube4"></div>
    <div data-color="bg-before" class="sk-child sk-cube sk-cube3"></div>
</div>
