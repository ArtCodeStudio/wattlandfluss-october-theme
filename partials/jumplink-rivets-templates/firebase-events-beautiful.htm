description = "Schöne Darstellung der nächsten Events jeden Kalenders für die Seitenbesucher"

[viewBag]
==
<template id="firebase-events-beautiful">
  
    <div rv-each-event="events" rv-show="events">
        <firebase-event-beautiful type="type" calendar="calendar" style="style" title="title" event="event" limit="limit" index="%event%" container-class="containerClass"></firebase-event-beautiful>
    </div>
</template>
