<template id="firebase-signin-form">
    <div rv-hide="user">
        <h3>Sign in</h3>
        
        <div rv-show="signinErrorMessage" class="alert alert-danger" role="alert">
          {signinErrorMessage}
        </div>
                    
        <div class="form-group">
            <label for="userSigninLogin">E-Mail</label>
            <input
                name="login"
                type="text"
                class="form-control"
                id="userSigninLogin"
                rv-value="signinForm.login"
                placeholder="Enter your E-Mail" />
        </div>
    
        <div class="form-group">
            <label for="userSigninPassword">Password</label>
            <input
                name="password"
                type="password"
                class="form-control"
                id="userSigninPassword"
                rv-value="signinForm.password"
                placeholder="Enter your password" />
        </div>
    
        <button class="btn btn-default" rv-on-click="signInWithEmailAndPassword">Sign in</button>
    </div>
</template>
