[viewBag]
==
{% if __SELF__.slideshow.slides %}
    <div id='{{handle}}' class='{{__SELF__.alias}}' role="listbox">
        {% for i, slide in __SELF__.slideshow.slides %}
            <div class="px-3">
                <div class="background-box ratio-1-1" style="background-image: url({{slide.image.thumb(600, auto)}});"></div>
            </div>
        {% endfor %}
    </div>
{% endif %}
